<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記</title>
    <link rel="stylesheet" href="css/diary-detail.css">
</head>
<body>
<header class="header">
    <div class="header__wrap">
        <a href="#" class="header__wrap__link">
            <img src="img/arrow.svg" alt="左矢印アイコン">
        </a>
        <h1 class="header__wrap__heading">〇〇の日記</h1>
    </div>
</header> 
<main class="detail">
    <p class="detail__day">2021年9月8日(木)</p>
    <div class="detail__wrap">
        <h2 class="detail__wrap__title">ダーリンと〇〇と水族館に行った〜！</h2>
        <p class="detail__wrap__content">
            初めてデートした場所に〇〇も連れてった。めちゃ
            楽しかった。帰り道、途中で渋滞しちゃったけど、
            車の中もめちゃ楽しかった。巨大ぬい買ってもおた
            けど、〇〇喜んでたしみんなで枕にしよ。最高の1
            日やた。
        </p>
        <div class="detail__wrap__condition">
            <p class="detail__wrap__condition__heading">今日の〇〇</p>
            <div class="detail__wrap__condition__box">
                <div class="detail__wrap__condition__box__content">
                    <p class="detail__wrap__condition__box__content__heading">体重</p>
                    <p class="detail__wrap__condition__box__content__content">5Kg</p>
                </div>
                <div class="detail__wrap__condition__box__content">
                    <p class="detail__wrap__condition__box__content__heading">体温</p>
                    <p class="detail__wrap__condition__box__content__content">36.6℃</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
