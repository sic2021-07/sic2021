<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
<header class="header">
    <div class="header__wrap">
        <a href="#" class="header__wrap__link">
            <img src="img/cross.svg" alt="ばつマーク">
        </a>
        <h1 class="header__wrap__heading">料理を投稿する</h1>
    </div>
</header> 
<main class="post">
    <div class="post__displayimg">
        <div class="post__displayimg__buttonbox">
            <div class="post__displayimg__buttonbox__button">
                <img src="img/file.svg" alt="">
            </div>
            <div class="post__displayimg__buttonbox__button">
                <img src="img/camera.svg" alt="">
            </div>
        </div>
    </div>
    <div class="post__capsion">
        <p class="post__capsion__heading">キャプションを書く</p>
        <textarea name="capsion" id="" cols="30" rows="10" class="post__capsion__textarea"></textarea>
    </div>
    <div class="post__tag">
        <p class="post__tag__heading">タグをつける</p>
        <div class="post__tag__box">
            <div class="post__tag__box__content">#0~2さい</div>
            <div class="post__tag__box__content">#3さい</div>
            <div class="post__tag__box__content">#4さい</div>
            <div class="post__tag__box__content">#5さい</div>
            <div class="post__tag__box__content">
                <img src="img/plus.svg" alt="">&nbsp;
                入力する
            </div>
        </div>
    </div>
    <a href="#" class="post__button">投稿する</a>
</main>
</body>
</html>
