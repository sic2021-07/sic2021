<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/entry.css" rel="stylesheet">
  <title>プロフィール</title>
</head>
<body>
  <div id="header">
    <a href="#" class="batu"><img src="img/batu.png" alt="バツマーク"></a>
    <h2>あなたのプロフィール</h2>
  </div>
  <p class="icon"><img src="img/profileicon.png" alt="プロフィール写真"></p>
  <form action="//www-creators.com/rsc/receiver.php" method="POST">
    <ul>
      <li>
        <div id="name">
          <label class="heading">お名前</label>
          <input type="text" name="name" class="namebox" placeholder="みーちゃん" value="">
        </div>
      </li>
      <li>
        <div id="age">
          <label class="heading">年齢</label>
          <input type="text" name="age" class="agebox" placeholder="25" value="">
        </div>
      </li>
      <li>
        <div id="year">
          <label class="year-heading">生年月日</label>
          <label>19</label>
          <input type="text" maxlength="2" name="year" class="yearbox" placeholder="96"> /
          <input type="text" maxlength="2" name="month" class="monthbox" placeholder="5"> /
          <input type="text" maxlength="2" name="day" class="daybox" placeholder="28"> 
        </div>
      </li>
</ul>
  </form>
  <p><img src="/img/keybord.png" alt="入力画面" class="keybord"></p>
</body>
</html>
